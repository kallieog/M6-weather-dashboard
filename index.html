<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="row">
            <div class="col-4">
                <form>
                    <label for="cityName">City:</label>
                    <input id="city-term" type="text">
                    <button id="search-btn" type="submit">Search</button>
                </form>
            </div>
            <div class="col-8">Weather container
                <div class="row">
                    <div class="column">
                        <h2 class="city"></h2>
                        <div class="temp"></div>
                        <div class="description"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                    </div>

                </div>

                <div class="row">
                    <div class="column">
                        <h2 class="date1"></h2>
                        <div class="temp1"></div>
                        <div class="description"></div>
                        <div class="humidity1"></div>
                        <div class="wind1"></div>
                    </div>
                    <div class="column">
                        <h2 class="date2"></h2>
                        <div class="temp2"></div>
                        <div class="description"></div>
                        <div class="humidity2"></div>
                        <div class="wind2"></div>

                    </div>
                    <div class="column">
                        <h2 class="date3"></h2>
                        <div class="temp3"></div>
                        <div class="description"></div>
                        <div class="humidity3"></div>
                        <div class="wind3"></div>
                    </div>
                    <div class="column">
                        <h2 class="date4"></h2>
                        <div class="temp4"></div>
                        <div class="description"></div>
                        <div class="humidity4"></div>
                        <div class="wind4"></div>
                    </div>
                    <div class="column">
                        <h2 class="date5"></h2>
                        <div class="temp5"></div>
                        <div class="description"></div>
                        <div class="humidity5"></div>
                        <div class="wind5"></div>
                    </div>


                </div>

                <div class="row">Forecast container
                </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
